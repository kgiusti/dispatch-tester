# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    id: Edge2
    mode: edge
    debugDumpFile: Edge2-dump.txt
}

log {
  module: DEFAULT
  enable: none
  includeTimestamp: true
  outputFile: Edge2.log
}

listener {
    host: 0.0.0.0
    port: 5673
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

connector {
    name: ConnInteriorB
    role: edge
    host: 127.0.0.1
    port: 20001
}

linkRoute {
   pattern: E2LinkRoute.#
   direction: in
   connection: link-route-conn
}

linkRoute {
   pattern: E2LinkRoute.#
   direction: out
   connection: link-route-conn
}

connector {
   name: link-route-conn
   role: route-container
   host: 127.0.0.1
   port: 9999
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}


