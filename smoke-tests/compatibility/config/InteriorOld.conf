# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    id: InteriorOld
    mode: interior
    debugDumpFile: InteriorOld-dump.txt
}

log {
  module: DEFAULT
  enable: none
  includeTimestamp: true
  outputFile: InteriorOld.log
}

listener {
    host: 0.0.0.0
    port: 25672
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

listener {
    name: EdgeListener
    role: edge
    host: 0.0.0.0
    port: 20000
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

listener {
    name: InteriorListener
    role: inter-router
    host: 0.0.0.0
    port: 10000
    authenticatePeer: no
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}


