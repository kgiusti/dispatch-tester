# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

#
# Edge router A - listens on port 5672
#

router {
    id: HTTP1Connector
    mode: interior
    # note: total threads allocated by qdrouterd = workerThreads + 1
    # workerThreads: 2
}

listener {
    host: 0.0.0.0
    port: 5673
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

listener {
     role: inter-router
     host: 0.0.0.0
     port: 10000
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}

log {
    module: DEFAULT
    enable: info+
#   enable: none
    outputFile: http1-connector-log.txt
    includeSource: true
}

log {
    module: HTTP_ADAPTOR
    enable: trace+
    outputFile: http1-connector-log.txt
    includeSource: true
}

