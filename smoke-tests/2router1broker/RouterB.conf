# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router  {
    id: RouterB
    mode: interior
    workerThreads: 2
    debugDumpFile: RouterB-dump.txt
}

log {
  module: DEFAULT
  enable: warning+
  includeTimestamp: true
  outputFile: RouterB.log
}

listener {
    role: normal
    host: 0.0.0.0
    port: 9999
    idleTimeoutSeconds: 60
    maxSessionFrames: 2048
}

listener {
    name: http
    role: normal
    host: 0.0.0.0
    port: 9997
    http: true
}

connector {
    name: RouterAConn
    host: 127.0.0.1
    port: 8886
    role: inter-router
}

connector {
    host: 127.0.0.1
    name: broker
    port: 7777
    role: route-container
    allowRedirect: false
    idleTimeoutSeconds: 60
    maxSessionFrames: 16384
}


###

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: balanced
    distribution: balanced
}

address {
    prefix: topic
    waypoint: yes
    distribution: multicast
}

address {
    prefix: queue
    waypoint: yes
}

###

autoLink {
    address: topic.01
    direction: in
    connection: broker
}
autoLink {
    address: topic.01
    direction: out
    connection: broker
}
autoLink {
    address: queue.01
    direction: in
    connection: broker
}
autoLink {
    address: queue.01
    direction: out
    connection: broker
}

###

linkRoute {
    pattern: linkroute.#
    direction: in
    connection: broker
}
linkRoute {
    pattern: linkroute.#
    direction: out
    connection: broker
}
