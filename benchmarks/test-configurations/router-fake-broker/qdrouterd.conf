# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

#
# Configuration to attach to a qpidd broker.
# The test clients should connect to localhost port 5672
#

router {
    id: TestRouterA
    mode: interior
    # note: total threads allocated by qdrouterd = workerThreads + 1
    # workerThreads: 4
}

listener {
    host: 0.0.0.0
    port: 5672
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
#    linkCapacity: 250
}

connector {
    name: brokerIn
    role: route-container
    host: 127.0.0.1
    port: 10000
    saslMechanisms: ANONYMOUS
}

connector {
    name: brokerOut
    role: route-container
    host: 127.0.0.1
    port: 10000
    saslMechanisms: ANONYMOUS
}

address {
    prefix: benchmark
    waypoint: yes
}

autoLink {
  address: benchmark
  direction: in
  connection: brokerIn
}

autoLink {
  address: benchmark
  direction: out
  connection: brokerOut
}



address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}

log {
    module: DEFAULT
    enable: none
    #   outputFile: /home/kgiusti/tmp/qdrouterd-broker.txt
} 
