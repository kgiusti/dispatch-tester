# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    mode: interior
    id: RouterTcpEgress
}

listener {
    host: 0.0.0.0
    port: 25672
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

tcpConnector {
    name: EgressConnector
    host: 0.0.0.0
    port: 8800
    address: http-bridge
}

connector {
    role: inter-router
    host: localhost
    port: 10002
    saslMechanisms: ANONYMOUS
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}


log {
    module: TCP_ADAPTOR
    enable: warning+
    includeSource: true
    outputFile: skrouterd-egress-log.txt
}

log {
    module: DEFAULT
    enable: none
    outputFile: skrouterd-egress-log.txt
}
